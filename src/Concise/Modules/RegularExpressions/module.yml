module:
  name: Regular Expressions
  syntaxes:
    "?:string matches regular expression ?:regex":
      method: Concise\Modules\RegularExpressions\MatchesRegularExpression::match
      description: Assert a string matches a regular expression

    "?:string matches regex ?:regex":
      method: Concise\Modules\RegularExpressions\MatchesRegularExpression::match
      description: Assert a string matches a regular expression

    "?:string does not match regular expression ?:regex":
      method: Concise\Modules\RegularExpressions\DoesNotMatchRegularExpression::match
      description: Assert a string does not match a regular expression.

    "?:string doesnt match regular expression ?:regex":
      method: Concise\Modules\RegularExpressions\DoesNotMatchRegularExpression::match
      description: Assert a string does not match a regular expression.

    "?:string does not match regex ?:regex":
      method: Concise\Modules\RegularExpressions\DoesNotMatchRegularExpression::match
      description: Assert a string does not match a regular expression.

    "?:string doesnt match regex ?:regex":
      method: Concise\Modules\RegularExpressions\DoesNotMatchRegularExpression::match
      description: Assert a string does not match a regular expression.
