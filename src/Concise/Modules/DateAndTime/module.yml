module:
  name: Date and Time
  syntaxes:
    "date ?:int,string,DateTime is after ?:int,string,DateTime":
      method: Concise\Modules\DateAndTime\DateIsAfter::match
      description: |
        A date/time is after another date/time, returns original date in the
        same format as provided.

    "date ?:int,string,DateTime is before ?:int,string,DateTime":
      method: Concise\Modules\DateAndTime\DateIsBefore::match
      description: |
        A date/time is before another date/time, returns original date in the
        same format as provided.
