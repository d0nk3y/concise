module:
  name: Files
  syntaxes:
    "?:string equals file ?:string":
      method: Concise\Modules\Files\StringEqualsFile::match
      description: Compare string value with the contents of a file.

    "?:string does not equal file ?:string":
      method: Concise\Modules\Files\StringDoesNotEqualFile::match
      description: Compare string value with the contents of a file.
